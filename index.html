<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo minato JS</title>
    <link rel="icon" type="image/x-icon" href="https://static.wikia.nocookie.net/game/images/c/cc/Campo_minato_logo.jpg/revision/latest/scale-to-width-down/300?cb=20171110161613&path-prefix=it">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>
        <div class="container-fluid">
            <div class="row row-cols-2 bg-white">
                <div class="col d-flex align-items-center">
                    <img class="ms_logo py-2 mx-3" src="https://static.wikia.nocookie.net/game/images/c/cc/Campo_minato_logo.jpg/revision/latest/scale-to-width-down/300?cb=20171110161613&path-prefix=it" alt="Logo">
                    <span class="fs-2 fw-bold">Campo Minato in JavaScript</span>
                </div>

                <div class="col d-flex align-items-center justify-content-end">
                    <div>Clicca sul pulsante <em>Play</em> per cominciare</div>
                    <select class="form-select ms-3" aria-label="Default select example">
                        <option selected>Scegli il livello</option>
                        <option value="1">Facile</option>
                        <option value="2">Medio</option>
                        <option value="3">Difficile</option>
                      </select>
                    <button type="button" class="btn btn-primary mx-3">PLAY - Inizia il gioco!</button>
                </div>
            </div>
        </div>
    </header>


    <main>
        <div class="container mt-5 mb-5">
            <div class="row">
                <div class="col12">

                    <div id="grid-container" class="border">
                        <!-- <div class="square clicked">1</div>
                        <div class="square">2</div> -->

                        <!-- Punto di inserimento dinamico in JS dei quadrati -->
                    </div>
                
                </div>
            </div>
        </div>
    </main>
    

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
